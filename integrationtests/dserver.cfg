{
  "Server": {
    "Schedule": [
      {
        "Name": "dserver_schedule_test",
        "Enable": true,
        "AllowFrom": [
          "localhost"
        ],
        "TimeRange": [
          0,
          24
        ],
        "Files": "./mapr_testdata.log",
        "Query": "from STATS select count($line),last($time),avg($goroutines),min(concurrentConnections),max(lifetimeConnections) group by $hostname",
        "Outfile": "./dserver.csv"
      }
    ]
  }
}
